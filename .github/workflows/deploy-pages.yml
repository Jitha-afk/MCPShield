name: Deploy MCPShield Landing to GitHub Pages

on:
  push:
    branches: [ pages ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure Next config detects GitHub Actions context
      GITHUB_ACTIONS: 'true'
      # Provided automatically by Actions, but we re-expose for clarity if referenced
      GITHUB_REPOSITORY: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package.json
            frontend/package.json

      - name: Install dependencies (root + frontend)
        run: |
          npm install
          cd frontend && npm install

      - name: Build static export
        working-directory: frontend
        run: |
          npm run build
          # Create .nojekyll so the _next folder is served
          touch out/.nojekyll
          # Optional post export script if defined
          if npm run | grep -q postexport; then npm run postexport || true; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
